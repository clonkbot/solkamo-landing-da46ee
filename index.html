<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ¦Ž</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOLKAMO - The Memecoin Revolution on Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:wght@400;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { 
        background: #0a0a0f; 
        color: #fff; 
        font-family: 'Space Mono', monospace;
        overflow-x: hidden;
      }
      
      :root {
        --neon-lime: #b8ff57;
        --neon-cyan: #00fff5;
        --hot-pink: #ff2d92;
        --deep-purple: #6b21a8;
        --bg-dark: #0a0a0f;
        --bg-card: rgba(255,255,255,0.03);
      }
      
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: drop-shadow(0 0 20px var(--neon-lime)) drop-shadow(0 0 40px var(--neon-cyan)); }
        50% { filter: drop-shadow(0 0 40px var(--neon-lime)) drop-shadow(0 0 80px var(--neon-cyan)); }
      }
      
      @keyframes gradient-shift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      
      @keyframes scan-line {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }
      
      @keyframes ticker {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px) rotate(-1deg); }
        75% { transform: translateX(5px) rotate(1deg); }
      }
      
      @keyframes fadeInUp {
        from { opacity: 0; transform: translateY(40px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      @keyframes glitch {
        0%, 100% { clip-path: inset(0 0 0 0); transform: translate(0); }
        20% { clip-path: inset(20% 0 60% 0); transform: translate(-2px, 2px); }
        40% { clip-path: inset(40% 0 40% 0); transform: translate(2px, -2px); }
        60% { clip-path: inset(60% 0 20% 0); transform: translate(-1px, 1px); }
        80% { clip-path: inset(80% 0 0 0); transform: translate(1px, -1px); }
      }
      
      .font-display { font-family: 'Archivo Black', sans-serif; }
      .font-heading { font-family: 'Syne', sans-serif; }
      
      .gradient-text {
        background: linear-gradient(135deg, var(--neon-lime) 0%, var(--neon-cyan) 50%, var(--hot-pink) 100%);
        background-size: 200% 200%;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: gradient-shift 3s ease infinite;
      }
      
      .glow-box {
        box-shadow: 
          0 0 20px rgba(184, 255, 87, 0.3),
          0 0 40px rgba(0, 255, 245, 0.2),
          inset 0 0 60px rgba(184, 255, 87, 0.05);
      }
      
      .card-hover:hover {
        transform: translateY(-8px) scale(1.02);
        box-shadow: 
          0 20px 40px rgba(184, 255, 87, 0.2),
          0 0 60px rgba(0, 255, 245, 0.15);
      }
      
      .btn-primary {
        background: linear-gradient(135deg, var(--neon-lime), var(--neon-cyan));
        color: #0a0a0f;
        font-weight: 700;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .btn-primary:hover {
        transform: scale(1.05);
        box-shadow: 0 0 30px var(--neon-lime), 0 0 60px var(--neon-cyan);
        animation: shake 0.3s ease;
      }
      
      .noise-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        opacity: 0.03;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
        z-index: 9999;
      }
      
      .scan-line {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 4px;
        background: linear-gradient(90deg, transparent, var(--neon-cyan), transparent);
        opacity: 0.3;
        animation: scan-line 4s linear infinite;
        pointer-events: none;
        z-index: 9998;
      }
      
      .ticker-wrap {
        overflow: hidden;
        white-space: nowrap;
      }
      
      .ticker {
        display: inline-flex;
        animation: ticker 20s linear infinite;
      }
      
      .hero-bg {
        background: 
          radial-gradient(ellipse 80% 50% at 50% -20%, rgba(184, 255, 87, 0.15), transparent),
          radial-gradient(ellipse 60% 40% at 80% 60%, rgba(0, 255, 245, 0.1), transparent),
          radial-gradient(ellipse 50% 30% at 10% 80%, rgba(255, 45, 146, 0.1), transparent);
      }
      
      .grid-pattern {
        background-image: 
          linear-gradient(rgba(184, 255, 87, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(184, 255, 87, 0.03) 1px, transparent 1px);
        background-size: 60px 60px;
      }
      
      .animate-in {
        animation: fadeInUp 0.8s ease forwards;
        opacity: 0;
      }
      
      .delay-1 { animation-delay: 0.1s; }
      .delay-2 { animation-delay: 0.2s; }
      .delay-3 { animation-delay: 0.3s; }
      .delay-4 { animation-delay: 0.4s; }
      .delay-5 { animation-delay: 0.5s; }
      .delay-6 { animation-delay: 0.6s; }
      
      .token-icon {
        animation: float 4s ease-in-out infinite, pulse-glow 2s ease-in-out infinite;
      }
      
      .stat-card {
        background: var(--bg-card);
        border: 1px solid rgba(184, 255, 87, 0.2);
        backdrop-filter: blur(10px);
      }
      
      .glitch-text:hover {
        animation: glitch 0.3s ease infinite;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="noise-overlay"></div>
    <div class="scan-line"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
